<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Học tiếng Nhật cơ bản</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner -->
  <header class="banner">
    <h1>DUCさん日本語</h1>
    <p>Học tiếng Nhật cơ bản – dễ hiểu – thực tế</p>
  </header>

  <!-- Main -->
  <main class="main">
    <div class="level-list">
      <div class="level-card" data-level="nhapmon">
        <h2>Nhập môn</h2>
        <span>Hiragana • Katakana</span>
      </div>

      <div class="level-card" data-level="socap1">
        <h2>Sơ cấp 1</h2>
        <span>Từ vựng • Ngữ pháp</span>
      </div>

      <div class="level-card" data-level="socap2">
        <h2>Sơ cấp 2</h2>
        <span>Giao tiếp • Mẫu câu</span>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
